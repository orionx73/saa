<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">
	<ui:define name="content">

		<h:form id="formCadturma">
			<f:validateBean>
				<h2>Cadastro de Turma</h2>
				<p:separator />
				<br />
				<h:panelGrid>
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
				</h:panelGrid>
				<h:panelGrid id="gridUser" columns="4" styleClass="panelgrid">

					<p:outputLabel value="Instituição: " />
					<font color="red">*</font>
					<p:selectOneMenu id="instituicao"
						value="#{cadTurma.turma.instituicao}"
						converter="instituicoesConverter" required="true"
						requiredMessage="Campo Obrigatório">
						<f:selectItems value="#{cadTurma.instituicao}" var="i"
							itemLabel="#{i.nome}" itemValue="#{i}" />
					</p:selectOneMenu>
					<p:message for="instituicao" />

					<p:outputLabel value="Professor: " />
					<font color="red">*</font>
					<p:selectOneMenu id="professor"
						value="#{cadTurma.turma.professor}"
						converter="professoresConverter" required="true"
						requiredMessage="Campo Obrigatório">
						<f:selectItems value="#{cadTurma.professor}" var="p"
							itemLabel="#{p.nome}" itemValue="#{p}" />
					</p:selectOneMenu>
					<p:message for="professor" />

					<p:outputLabel value="Semestre: " />
					<font color="red">*</font>
					<p:inputText id="semestre" value="#{cadTurma.turma.semestre}"
						required="true" requiredMessage="Campo Obrigatório" />
					<p:message for="semestre" />

					<p:outputLabel value="Disciplina: " />
					<font color="red">*</font>
					<p:inputText id="disciplina" value="#{cadTurma.turma.disciplina}"
						required="true" requiredMessage="Campo Obrigatório" />
					<p:message for="disciplina" />


				</h:panelGrid>
				<br />
				<h:panelGrid columns="3" styleClass="panelgrid">
					<p:commandButton value="Salvar" action="#{cadTurma.salvar}"
						ajax="false" />
					<p:commandButton value="Limpar"
						actionListener="#{cadUsuario.limpaDados}" update="@form"
						type="reset" />
				</h:panelGrid>
			</f:validateBean>
		</h:form>
	</ui:define>
</ui:composition>
