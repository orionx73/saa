<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">
	<ui:define name="content">

		<h:form id="formCadAluno">
		<f:validateBean >
			<h2>Cadastro de Alunos</h2>
			<p:separator />
			<br />
			<h:panelGrid>
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
			</h:panelGrid>
			<h:panelGrid id="gridUser" columns="4" styleClass="panelgrid">
				<p:outputLabel value="Nome: " />
				<font color="red">*</font>
				<p:inputText id="nome" value="#{cadAluno.nome}" required="true"
					requiredMessage="Campo Obrigatório" />
				<p:message for="nome" />

				<p:outputLabel value="Matricula: " />
				<font color="red">*</font>
				<p:inputText id="matricula" value="#{cadAluno.matricula}" required="true"
					requiredMessage="Campo Obrigatório" />
				<p:message for="matricula" />

				<p:outputLabel value="Cpf: " />
				<font color="red">*</font>
				<p:inputText id="cpf" value="#{cadAluno.cpf}" required="true"
					requiredMessage="Campo Obrigatório" />
				<p:message for="cpf" />
			</h:panelGrid>
			<br />
			<h:panelGrid columns="3" styleClass="panelgrid">
				<p:commandButton value="Voltar"
					action="#{listAluno.preparaListar}" ajax="false"
					immediate="true" />
				<p:commandButton value="Salvar" action="#{cadAluno.salvar}"
					ajax="false" />
				<p:commandButton value="Limpar"
					actionListener="#{cadAluno.limpaDados}" update="@form"
					type="reset" />
			</h:panelGrid>
			</f:validateBean>
		</h:form>
	</ui:define>
</ui:composition>
