<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">
	<ui:define name="content">

		<h:form id="formAtualizaAluno">
			<h2>Cadastro de Alunos</h2>
			<p:separator />
			<br />
			<h:panelGrid id="gridUser" columns="4" styleClass="panelgrid">
				<p:outputLabel value="Nome: " />
				<font color="red">*</font>
				<p:inputText id="nome" value="#{atualizaAluno.alunoSelecionado.nome}" required="true"
					requiredMessage="Campo Obrigat처rio" />
				<p:message for="nome" />

				<p:outputLabel value="Email: " />
				<font color="red">*</font>
				<p:inputText id="email" value="#{atualizaAluno.alunoSelecionado.email}" required="true"
					requiredMessage="Campo Obrigat처rio" />
				<p:message for="email" />
				
				<p:outputLabel value="Cpf: " />
				<font color="red">*</font>
				<p:selectBooleanButton id="ativo" value="#{atualizaAluno.alunoSelecionado.cpf}" onLabel="Sim" offLabel="N찾o" style="width:60px" />
				<p:message for="cpf" />
				
				<p:outputLabel value="Matricula: " />
				<font color="red">*</font>
				<p:selectBooleanButton id="primeiro" value="#{atualizaAluno.alunoSelecionado.matricula}" onLabel="Sim" offLabel="N찾o" style="width:60px" />
				<p:message for="matricula" />
				
			</h:panelGrid>
			<br />
			<h:panelGrid columns="3" styleClass="panelgrid">
				<p:commandButton value="Voltar"
					action="#{listAluno.preparaListar}" ajax="false"
					immediate="true" />
				<p:commandButton value="Atualizar" action="#{atualizaAluno.atualizar}"
					ajax="false" />
				<p:commandButton value="Limpar"
					actionListener="#{atualizaAluno.limparDados}" update="@form"
					type="reset" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
