<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">
	<ui:define name="content">

		<h:form id="formAtualizaAula">
			<h2>Cadastro de Aula</h2>
			<p:separator />
			<br />
			<h:panelGrid id="gridUser" columns="4" styleClass="panelgrid">

				<p:outputLabel value="Turma: " />
				<font color="red">*</font>
				<p:selectOneMenu id="turma" value="#{atualizaAula.aulaSelecionada.turma}"
					converter="turmaConverter" required="true"
					requiredMessage="Campo Obrigatório">
					<f:selectItems value="#{cadAula.turma}" var="t"
						itemLabel="#{t.disciplina}" itemValue="#{t}" />
				</p:selectOneMenu>
				<p:message for="turma" />

				<p:outputLabel value="Descrição: " />
				<font color="red">*</font>
				<p:inputText id="disciplina" value="#{atualizaAula.aulaSelecionada.descricao}"
					required="true" requiredMessage="Campo Obrigatório" />
				<p:message for="disciplina" />

				<p:outputLabel value="Conteudo: " />
				<font color="red">*</font>
				<p:inputText id="conteudo"
					value="#{atualizaAula.aulaSelecionada.conteudo}" required="true"
					requiredMessage="Campo Obrigatório" />
				<p:message for="conteudo" />

			</h:panelGrid>
			<br />
			<h:panelGrid columns="3" styleClass="panelgrid">
				<p:commandButton value="Voltar" action="#{listAulas.preparaListar}"
					ajax="false" immediate="true" />
				<p:commandButton value="Atualizar"
					action="#{atualizaAula.atualizar}" ajax="false" />
				<p:commandButton value="Limpar"
					actionListener="#{atualizaAula.limparDados}" update="@form"
					type="reset" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
