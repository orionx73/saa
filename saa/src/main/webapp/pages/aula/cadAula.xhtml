<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">
	<ui:define name="content">

		<h:form id="formCadaula">
			<f:validateBean>
				<h2>Cadastro de Aula</h2>
				<p:separator />
				<br />
				<h:panelGrid>
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
				</h:panelGrid>
				<h:panelGrid id="gridUser" columns="4" styleClass="panelgrid">

					<p:outputLabel value="Turma: " />
					<font color="red">*</font>
					<p:selectOneMenu id="turma" value="#{cadAula.aula.turma}"
						converter="turmaConverter" required="true"
						requiredMessage="Campo Obrigatório">
						<f:selectItems value="#{cadAula.turma}" var="t"
							itemLabel="#{t.disciplina}" itemValue="#{t}" />
					</p:selectOneMenu>
					<p:message for="turma" />

					<p:outputLabel value="Descrição da aula: " />
					<font color="red">*</font>
					<p:inputText id="descricao" value="#{cadAula.aula.descricao}"
						required="true" requiredMessage="Campo Obrigatório" />
					<p:message for="descricao" />

					<p:outputLabel value="Descrição do conteudo: " />
					<font color="red">*</font>
					<p:inputText id="conteudo" value="#{cadAula.aula.conteudo}"
						required="true" requiredMessage="Campo Obrigatório" />
					<p:message for="descricao" />


				</h:panelGrid>
				<br />
				<h:panelGrid columns="3" styleClass="panelgrid">
					<p:commandButton value="Salvar" action="#{cadAula.salvar}"
						ajax="false" />
					<p:commandButton value="Limpar"
						actionListener="#{cadUsuario.limpaDados}" update="@form"
						type="reset" />
				</h:panelGrid>
			</f:validateBean>
		</h:form>
	</ui:define>
</ui:composition>
