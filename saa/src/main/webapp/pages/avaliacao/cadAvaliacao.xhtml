<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">
	<ui:define name="content">

		<h:form id="formCadAvaliacao">
			<f:validateBean>
				<h2>Cadastro de Avaliação</h2>
				<p:separator />
				<br />
				<h:panelGrid>
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
				</h:panelGrid>
				<h:panelGrid id="gridUser" columns="4" styleClass="panelgrid">

					<p:outputLabel value="Comentario: " />
					<font color="red">*</font>
					<p:inputText id="comentario"
						value="#{cadAvaliacao.avaliacoes.comentario}" required="true"
						requiredMessage="Campo Obrigatório" />
					<p:message for="comentario" />

					<p:outputLabel value="Nota: " />
					<font color="red">*</font>
					<p:inputText id="nota"
						value="#{cadAvaliacao.avaliacoes.nota}" required="true"
						requiredMessage="Campo Obrigatório" />

					<p:message for="nota" />


				</h:panelGrid>
				<br />
				<h:panelGrid columns="3" styleClass="panelgrid">
					<p:commandButton value="Salvar" action="#{cadAvaliacao.salvar}"
						ajax="false" />
					<p:commandButton value="Limpar"
						actionListener="#{cadAvaliacao.limpaDados}" update="@form"
						type="reset" />
				</h:panelGrid>
			</f:validateBean>
		</h:form>
	</ui:define>
</ui:composition>
